{% extends "main.html" %}
{% block content %}
<br><br><br><br><br><br>
<section class="create_acc_main_container maincss"><br><br><br>
  <h1>Create Account</h1>
  <form action="" method="post" class="flex">
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" placeholder="Enter Your Name" name="name" id="name">
    <label for="dob">DOB</label>
    <input type="date" name="dob" id="dob" placeholder="Enter Your Date Of Birth">
    <label for="adhar">Aadhar</label>
    <input type="number" name="aadhar" id="aadhar" placeholder="Enter Your Aadhar Number">
    <label for="pan">Pan</label>
    <input type="number" name="pan" id="pan" placeholder="Enter Your Pan Number">
    <label for="mobile">Mobile</label>
    <input type="number" name="mobile" id="mobile" placeholder="Enter Your Mobile Number">
    <label for="phone">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter Your Email ID">
    <label for="address">Address</label>
    <input type="text" name="address" id="address" placeholder="Enter Your Address">
    <button type="submit">CREATE</button>
  </form>
  <br><br><br>
</section>
{% endblock content %}
